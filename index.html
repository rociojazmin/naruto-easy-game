<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-com">
    <title>Ninja game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@600&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body onload="doIt()">
    <h1>Ninja Game</h1>
    <div id="score-lives">
        <a class="blue">score:</a> <span id="score"></span>
        <a class="green">lives:</a> <span id="lives"></span>
    </div>

    <div id="container">
        <div id="enemy"></div>
        <div id="player"></div>
        <div id="game-over">Game Over</div>
        <div id="instrucciones">¡Ayudá a Naruto a atrapar los papeles bomba! Ojo: Tocar las paredes hará que pierdas
            vidas.</div>
    </div>

    <div id="boton-reset">
        <button id="btn-play">PLAY AGAIN</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
